    <section class="form-section">
        <div>
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                <h2>Get in touch! </h2>
                <div>
                    <label for="name-field" class="form-label">Name</label>
                    <input type="text" id="name-field" name="full_name" placeholder="Enter your Name here" class="text-input" required>
                </div>
                <div>
                    <label for="email-field" class="form-label">Email Address</label>
                    <input type="email" id="email-field" name="email_address" placeholder="Enter your Email Address here" class="text-input" required>
                </div>
               <div>
                    <label for="user-message" class="form-label">Your message</label>
                    <textarea id="user-message" name="message" placeholder="Enter your message or question here" cols="80" rows="10" class="blah" id="message" required></textarea>
                </div>
                <div>
                    <button class="submit-button" type="submit" id="submit">Contact Us!</button>               
                </div>
            </form>
        </div>
    </section>
